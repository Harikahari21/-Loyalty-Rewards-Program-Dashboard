<div class="transaction-history">
  <h2>Transaction History</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      @for( transaction of transactions;track transaction){
      <tr>
        <td>{{ transaction.date }}</td>
        <td>{{ transaction.type }}</td>
        <td>{{ transaction.points }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
